<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>

	<div id="root">
		
		<h3>{{ name | upper }}</h3>

	</div>


	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#root",
			data:{
				name: "dipu chandra dey"
			},
			filters:{
				upper: function(s){
					return s.toUpperCase()
				}
			}
		})
	</script>

</body>
</html>
